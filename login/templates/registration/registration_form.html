{% load static %} {% load bootstrap3 %}

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%static 'stylesheets/index.css' %}">
    <title> Instagram Clone </title>
  </head>

  <body>
    <img id = "homepage" src={%static "images/homepage.png" %}>
    <div id="wrapper">
      <div class="header">
        </br>
        <img id = "logo" src={%static "images/Instagram_logo.png" %}>
      </div>
      <div class="welcome-text">
        <p1> Sign up to see photos from <br> your friends. </p1>
      </div>
      </br>
      <div class="signup-part">

        <form action="/accounts/register/" method="post">

           {% csrf_token %}
           {% for field in form %}

               {{ field.label_tag }}</br>
               {{ field }}

               {% for error in field.errors %}
                 <p style="color: red">{{ error }}</p>
               {% endfor %}
             </p>
           {% endfor %}
           <button class="submit" type="submit">Sign up</button>

        <input type="hidden" name="next" value="{{next}}">
        </form>

      </div>
    </br> </br>

      <div class="login-part">
        <p2> Have an account? </p2>
        <a class="login" href="/accounts/login"> Log in </a>
      </div>
    </div>
    </br> </br>
    <a class="about" href="/accounts/aboutus.html"> <b> ABOUT US </b> </a>
  </body>

</html>
