{% load static %}

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%static 'stylesheets/loginpage.css' %}">
    <title> Instagram Clone </title>
  </head>

  <body>
    <img id = "homepage" src={%static "images/homepage.png" %}>
    <div id="wrapper">
      <div class="header">
      </br> </br> </br> </br>
        <img id = "logo" src={%static "images/Instagram_logo.png" %}>
      </div>
      </br>
      <div class="login">

        <form action="/accounts/login/" method="post">

          {% csrf_token %}
          {% for field in form %}
            <div class="overlap-text">
              {{ field.label_tag }}
              {{ field }}
            </div>
              <!-- {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
              {% endif %} -->
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button class="submit" type="submit">Log in</button>


          <input type="hidden" name="next" value="{{next}}">


        </form>
      </div>
      </br>

      <div class="login-part">
        <p2> Don't have an account? </p2>
        <a class="signup" href="/accounts/register"> Sign Up </a>
      </div>
    </div>
    </br> </br>
    <a class="about" href="/accounts/aboutus.html"> <b> ABOUT US </b> </a>
  </body>

</html>
