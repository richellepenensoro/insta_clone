{% load bootstrap3 %} {% load static %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width = device-width, initial-scale = 1"> {% block styles %} {% bootstrap_css%}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-inverse" id="navigation">
      <div class="container-fluid">
        <div class="navbar-header" id="logo">
          <a class="navbar-brand" href="{% url 'index'%}"><img src="/static/img/instawpic.png" alt="logo" width="170"></a>
        </div>
        <!-- Adding a search form -->
        <div class="col-sm-4 col-md-4 navbar-right">
          <form action="#" class="navbar-form" id="search">
            <div class="input-group">
              <div class="input-group-btn">
                <h6 class="text-center">
              </div>
            </div>
          </form>
        </div>
        <!-- end of search form     -->
        <!-- login -->

        <div class="navbar-right" id="login">
          {% if user.is_authenticated %}
          <div class="navbar-collapse collapse-right">
            <ul class="nav navbar-nav" id="navigation" style="color: black;">
              <br>
              <a href="{% url 'profiles' user.username %}"><img src="/static/img/tempphoto.png" alt="logo" id="profile"></a>
              <a class="submit" style="color: black;" href="/logout/"> <b> Log out </b> </a>
            </ul>

          </div>

          {% else %}
          <li>
            <a class='btn btn-default' href="/accounts/login">Login</a>
          </li>

          {% endif %}
        </div>
      </div>
    </nav>
  </body>

</html>
