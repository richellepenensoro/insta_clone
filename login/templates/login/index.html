{% load static %}

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%static 'stylesheets/index.css' %}">
    <title> Instagram Clone </title>
    <link rel="icon" href={%static "images/insta_icon.png" %}>
  </head>

  <body>
    <img id = "homepage" src={%static "images/homepage.png" %}>
    <div id="wrapper">
      <div class="header">
        </br>
        <img id = "logo" src={%static "images/Instagram_logo.png" %}>
      </div>
      <div class="welcome-text">
        <p1> Sign up to see photos from <br> your friends. </p1>
      </div>
      </br>
      <div class="signup-part">
        <input type="email" placeholder="Email" class="input-1"/>
        <div class="overlap-text">
          <input type="text" placeholder="Full Name" class="input-2"/>
        </div>
        <div class="overlap-text">
          <input type="text" placeholder="Username" class="input-3"/>
        </div>
        <div class="overlap-text">
          <input type="password" placeholder="Password" class="input-4"/>
        </div>
        </br>
        <a class="submit" href="feed.html"> <b> Sign Up </b> </a>
      </div>
    </br> </br>

      <div class="login-part">
        <p2> Have an account? </p2>
        <a class="login" href="loginpage.html"> Log in </a>
      </div>
    </div>
    </br> </br>
    <a class="about" href="aboutus.html"> <b> ABOUT US </b> </a>
  </body>

</html>
